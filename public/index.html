<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIインタラクティブホラー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <h1>AIインタラクティブホラー 👻</h1>

    <div id="camera-container">
        <video id="camera-preview" autoplay muted playsinline></video>
        <canvas id="capture-canvas" style="display:none;"></canvas>
        <div id="emotion-status-container">
            現在の感情: <span id="emotion-status">分析中...</span>
        </div>
    </div>
    
    <div id="story-container">ここに物語が表示されます...</div>

    <div class="user-input-area">
        <input type="text" id="user-text" placeholder="反応や質問を入力 (例: その後どうなったの？)">
        <button id="submit-btn">物語の続きを生成</button>
    </div>

    <div id="loader">生成中...</div>
    <div id="error-message" class="error-message"></div>
</div>

<script src="script.js"></script>

</body>
</html>
