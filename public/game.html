<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIインタラクティブホラー - ゲームプレイ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="container">
    <h1>AIインタラクティブホラー 👻</h1>

    <div id="camera-container">
        <video id="camera-preview" autoplay muted playsinline></video>
        <canvas id="capture-canvas" style="display:none;"></canvas>
        <div id="emotion-status-container">
            現在の感情: <span id="emotion-status">分析中...</span>
        </div>
        <div id="fear-score-container" style="position: absolute; bottom: 40px; right: 10px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px 10px; border-radius: 12px; font-size: 14px;">
            現在の恐怖度: <span id="fear-score">0</span>
        </div>
    </div>
    
    <div id="story-container">ここに物語が表示されます...</div>

    <div id="transcript-container" class="user-input-area">
        <div id="transcript-status">🎤 マイクに話しかけてください...</div>
        <p id="transcript-text"></p>
    </div>

    <div class="user-input-area button-group">
        <button id="submit-btn">この内容で続きを生成</button>
        <button id="end-session-btn" style="background-color: #cf6679; margin-left: 10px;">セッションを終了</button>
    </div>

    <div id="loader">生成中...</div>
    <div id="error-message" class="error-message"></div>
</div>

<audio id="sound-effect-player" preload="auto"></audio>
<audio id="tts-player" style="display:none;"></audio> <script src="script.js"></script>

</body>
</html>
